<!DOCTYPE html>
<html>
<head>
	<title>Q-Meeting | Admin</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- End of Bootstrap CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
 	<div class="container-fluid">
		<div class="row header">
			<div class="col-xs-4">
				<img src="images/logo.png" class="img-header" alt="Q-Meeting Logo"/>
			</div>
			<div class="col-xs-4 user">
				<form class="navbar-form text-center" role="search">
        			<div class="input-group">
            			<input type="text" class="form-control" placeholder="Search my Meetings.." name="search-term" id="search-term">
            			<div class="input-group-btn">
                			<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                			</button>
            			</div>
        			</div>
       			</form>
			</div>
			<div class="col-xs-4 text-right user">
				<ul class="nav navbar-nav navbar-right">
        			<li>
        				<a href="#"><span class="glyphicon glyphicon-user"></span> Krishnaprasad Varma</a>
        			</li>
        			<li>

        			</li>
      			</ul>

		</div>
		<br/>
    	<div class="row sub-header">
    		<div class="col-sm-4">
    			<h2>My Meetings</h2>
    			<br />
    		</div>
    		<div class="col-sm-8">
    			<div class="pull-right">
    				<a href="#" class="btn btn-primary btn-custom" data-toggle="modal" data-target="#addVenue">Filter</a>					  
        			<!-- Add Venue Div -->
						<div class="modal fade" id="addVenue" role="dialog">
							<div class="modal-dialog">
							  	<!-- Div content-->
							    <div class="modal-content">
							        <div class="modal-header">
							          <button type="button" class="close" data-dismiss="modal">&times;</button>
							          <h4 class="modal-title">Add Venue</h4>
							        </div>
							        <div class="modal-body">
							          	<form role="form">
										  <div class="form-group">
										    <input type="text" class="form-control" id="name" placeholder="Name">
										  </div>
										  <div class="form-group">
										    <textarea class="form-control" rows="5" id="address" placeholder="Address">Qwinix Technologies Pvt. Ltd. Special Plot No. 5, Horizon, HIEMA Convention Center Road, Hebbal Industrial Estate, Mysore â€“ 570016 Tel: +91 821 241 3535 Email: info-india@qwinixtech.com
										    </textarea>
										  </div>
										</form>
							        </div>
							        <div class="modal-footer">
							        	<button type="button" class="btn btn-default btn-custom-2 pull-right">Save</button>
  										<p class="text-left orange-color"><span class="glyphicon glyphicon-bell"></span><strong>Click on the Save button once you are done.</strong></p>
  										<p class="text-left save-align">You can always edit it once it is saved.</p>
							        </div>
							    </div> 
							<!-- End of Div content-->
							</div>
						</div>

					<!-- End of Add Venue Div -->
					<a href="#" class="btn btn-primary btn-custom" data-toggle="modal" data-target="#addVenue">Schedule a Meeting</a>
    			</div>
    		</div>

	<script type="text/javascript">
		$(".nav a").on("click", function(){
		$(".nav").find(".active").removeClass("active");
		$(this).parent().addClass("active");
	});
	</script>
